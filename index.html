<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="shortcut icon" type="image/png" href="img/check-list.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1 class="todo__heading">
          To do list <img src="img/check-list.png" class="todo__img" />
        </h1>
        <div class="addtask">
          <input
            type="text"
            class="addtask__input"
            placeholder="add your task"
          />
          <button class="addtask__button">Add</button>
        </div>
        <ul class="list-container">
          <!-- <li class="list-container__item checked">task 1</li>
          <li class="list-container__item">task 2</li>
          <li class="list-container__item">task 3</li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
